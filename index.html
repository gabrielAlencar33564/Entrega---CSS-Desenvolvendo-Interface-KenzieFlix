<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;600&family=Inter:wght@100;200;300;400;500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="header">
            <img class="kenzieflix-logo" src="logo 1.png" alt="kenzieflix">
        </div>

        <h1>Quem está assistindo?</h1>

        <div class="perfis">
            <ul>
                <li class="kenzieflix-perfil">
                    <img class="kenzieflix-avatar-img" src="avatar1.jpg" alt="avatar">
                    <figcaption class="kenzieflix-avatar-name">aline</figcaption>
                </li>

                <li class="kenzieflix-perfil">
                    <img class="kenzieflix-avatar-img" src="avatar1 (1).jpg" alt="avatar">
                    <figcaption class="kenzieflix-avatar-name">pedrinho</figcaption>
                </li>

                <li class="kenzieflix-perfil">
                    <img class="kenzieflix-avatar-img" src="avatar1 (2).jpg" alt="avatar">
                    <figcaption class="kenzieflix-avatar-name">júlia</figcaption>
                </li>

                <li class="kenzieflix-perfil">
                    <div class="newperfil">
                        <div class="logo-newperfil">
                            <div class="detailswidth-logo-newperfil">
                                <div class="detailsheight-logo-newperfil"></div>
                            </div>
                        </div>
                    </div>
                    <p class="kenzieflix-avatar-name">adicionar perfil</p>
                </li>
            </ul>

            <div class="kenzieflix-botton">
                <button class="bottonflix">gerenciar perfil</button>
            </div>
        </div>
    </section>




</body>

</html>
